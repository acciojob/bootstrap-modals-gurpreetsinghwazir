      </div>
      <div class="modal-body">
      <P>
		  In modern web design, rendering a new page every time isn't always the best user experience. 
		  To make interfaces more engaging, modals are used instead of a new page.
	  </P>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
